<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffc0cb; /* soft pink background */
    }
    h1 {
      color: #d6336c; /* deep pink text */
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #yesBtn:hover {
      background-color: #e63950;
    }
    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine, my Jasmineee? ðŸ’–</h1>
  <button id="yesBtn" onclick="alert('Yay Jasmineee! You said YES! ðŸ’•')">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Make the "No" button run away when hovered
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // If clicked, it just says "Only YES is allowed"
    noBtn.addEventListener("click", () => {
      alert("Oops Jasmineee, looks like you can only say YES ðŸ˜‰");
    });
  </script>
</body>
</html>
